<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de copy-pasta</title>
</head>

<body>
    <main>
        <section class="home">
            <article class="head">
                <h1>Bem-vindo ao gerador de copypasta !!!</h1>
                <p>Aqui você pode gerar sua copypasta em paz!!!</p>
            </article>
            <article class="generator">
                <h1>Digite o texto:</h1>
                <input type="text" name="input" id="input">
                <h1>Digite o número de repetições: </h1>
                <input type="number" name="repeat" id="repeat">
                <button id="generate">Gerar</button>
                <button class="copyoff">Copiar</button>
            </article>
            <article>
                <p id="display"></p>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
